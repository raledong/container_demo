server:
  port: 8081
  servlet:
    context-path: /

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:32768/container_demo?useUnicode=true&characterEncoding=utf-8
    username: root
    password: 12345

mybatis:
  config-location: classpath:config/mybatis-config.xml
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: cn.deerowl.model

logging:
  path: /Users/rale/IdeaProjects/container_demo/log
  level:
    org.springframework.web: ERROR
    cn.deerowl: ERROR
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"